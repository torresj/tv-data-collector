# Maria DB config
spring:
  datasource:
    url: jdbc:mariadb://tvscheduledb-primary:3306/${DB_NAME}
    username: ${DB_USER}
    password: ${DB_PASSWORD}
    driver-class-name: org.mariadb.jdbc.Driver
  jpa:
    hibernate:
      ddl-auto: update
    properties:
      jakarta:
        persistence:
          sharedCache:
            mode: UNSPECIFIED
#Loggin
logging:
  config: classpath:logback-spring-prod.xml

management:
  endpoints:
    web:
      exposure:
        include: "*"
  endpoint:
    health:
      show-details: always
      probes:
        enabled: true
  health:
    livenessState:
      enabled: true
    readinessState:
      enabled: true

tmdb:
  url: ${TMDB_URL}
  token: ${TMDB_TOKEN}